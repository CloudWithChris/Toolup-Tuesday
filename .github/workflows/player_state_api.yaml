on:
  push: 
    branches:
      - main
    paths:
      - src/SpaceBar.PlayerState/*
        
  workflow_dispatch:

jobs:
  build_player_state_api:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: "Build dotnet"
        run: dotnet build
        working-directory: src/SpaceBar.PlayerState/
